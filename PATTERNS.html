<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre id="output"></pre>

    <script>
        const rows=16;
        const columns=16;
        let output = "";
        for(let i=0; i<=rows; i++){
            for(let j=0; j<=columns; j++){
                if(j===0 || j===columns){
                    output +="*";
                }
                else if(i===rows){
                    output += "*";
                }
                else{
                    output += " ";
                }
            }
             output +="\n";  
        }
        document.getElementById("output").innerText=output;
    </script>
</body>
</html>
